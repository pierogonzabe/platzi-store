<input type="text" [(ngModel)]="title">
{{title}}




<div *ngIf="title === 'piero' ">
  este es piero
</div>

<div [ngSwitch]="title">

  <p *ngSwitchCase="'nicolas'">este es un nicolas</p>
  <p *ngSwitchCase="'julian'">este es un julian</p>
  <p *ngSwitchCase="'camilo'">este es camilo</p>
<p *ngSwitchDefault>no hay match</p>
</div>


<button (click)="addItem()">
Add item</button>

<ul>
  <li *ngIf="items.length === 0"> la lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{ i}}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>

<div class="product-grid">
  <app-product *ngFor="let product of products" 
  (productClicked)="clickProduct($event)" 
  [product]="product">
</app-product>
</div>
